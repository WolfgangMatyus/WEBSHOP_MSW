<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link  rel="stylesheet" href="../../res/css/mystyle.css">
    <title>beste.brettspiele.at</title>
</head>
<body>
    
<!--USE JSON-->
<!--Object Oriented Classes for User (user.class.php)-->

<!--Registrierungsformular-->
<container>

    <div class="input_container">
        <form name="formValidation" id="formValidation" action="../../BE/spring/backend.java" method="post">
            <!--Anrede-->
            <div class="input_row">
                <input type="text" name="Anrede" placeholder="Anrede" required>
            </div>
            <!--Vorname-->
            <div class="input_row">
                <input type="text" name="Vorname" placeholder="Vorname" required>
            </div>
            <!--Nachname-->
            <div class="input_row">
                <input type="text" name="Nachname" placeholder="Nachname" required>
            </div>
            <!--Adresse-->
            <label>Adresse:</label>
                <div>   
                    <div class="input_row">
                        <input type="text" name="Strasse" placeholder="Strasse/Nr." required>
                    </div>
                </div>
                <div id="adresse">
                    <!--PLZ-->
                    <div class="input_row adr">
                        <input type="text" name="PLZ" placeholder="PLZ" required>
                    </div>
                    <!--Ort-->
                    <div class="input_row adr">
                        <input type="text" name="Ort" placeholder="Ort" required>
                    </div>
                </div>
            <label>UserInformation:</label>    
            <!--Emailadresse-->
            <div class="input_row">
                <input type="email" name="email" placeholder="Emailadresse" required>
            </div>
            <!--Benutzername-->
            <div class="input_row">
                <input type="text" name="Benutzername" placeholder="Benutzername" required>
                <input type="checkbox" name="emailAsUsername"><label for="emailAsUsername">Email als Username</label>
            </div>
            <!--Passwort-->
            <div class="input_row pw">
                <input type="password" name="password" placeholder="Passwort" required>
            </div>
            <!--Passwort Wiederholung-->
            <div class="input_row pw">
                <input type="password" name="confirm_password" placeholder="Passwort Wiederholung" required>
            </div>
             
            <!--Zahlungsinformationen-->
            <label>ZahlungsInformation:</label>
            <div class="">
                <input class="form-check-input" type="checkbox" name="lastschrift">
                <label for="lastschrift">SEPA-Lastschrift</label>
            </div>
            <div class="text-center">
                <input type="submit" value="Registrieren">
            </div>
        </form>
    </div>

</container>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
<script type="text/javascript" src="../../res/js/myscript.js"></script>
</body>

</html>
